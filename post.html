<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Smartogram - Создание поста</title>

    <meta
      name="description"
      content="Smartogram - разработка инстаграмма в учебыных целях"
    />

    <link
      rel="icon"
      type="image/png"
      href="https://github.com/Ne4istb/smartians-html-css/raw/master/assets/favicon.png"
    />

    <link rel="stylesheet" href="css/post.css" />
  </head>

  <body>
    <header>
      <span>Верхняя панель</span>
      <nav>
        <a href="index.html">Лента</a>
      </nav>
    </header>

    <section>
      <h1>Новый пост</h1>
      <form>
        <div>
          <label for="photo">Фото</label>
          <input id="photo" type="file" />

          <select>
            <option>Фильтр(не выбран)</option>
            <option>Инверт</option>
            <option>Серый</option>
            <option>Сепия</option>
          </select>
        </div>

        <img
          src="https://i.pinimg.com/originals/f4/d2/96/f4d2961b652880be432fb9580891ed62.png"
          alt="Загруженное фото"
          class="preview-image"
        />

        <div class="post">
          <label for="text">Текст поста</label>
          <textarea
            id="text"
            placeholder="Добавьте сюда текст поста"
          ></textarea>
        </div>

        <div class="location">
          <label for="location">Локация</label>
          <input id="location" placeholder="Например, Киев" />
        </div>

        <div>
          <input id="comments" type="checkbox" checked="checked" />
          <label for="comments">Разрешить комментарии</label>

          <button>Создать</button>
        </div>
      </form>
    </section>

    <footer>Copyrights Smartians 2021</footer>
  </body>
</html>
