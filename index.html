            <p>
              Комиксам в том виде, в каком мы их знаем, уже больше века. Всё это
              время они развивались, становились сложнее, оказывались в
              эпицентре общественных конфликтов, превращались в острые

              пригодным только для маленьких детей и глупых подростков. Мы
              собрали самые популярные стереотипы о комиксах и попробовали
              объяснить, почему они неверны и комиксы достойны внимания.
