<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Smartogram - Создание поста</title>

    <meta
      name="description"
      content="Smartogram - разработка инстаграмма в учебыных целях"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Rubik&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      href="https://github.com/Ne4istb/smartians-html-css/raw/master/assets/favicon.png"
    />

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/post.css" />
    <link rel="stylesheet" href="css/select.css" />
    <link rel="stylesheet" href="css/checkbox.css" />
    <link rel="stylesheet" href="css/filters.css" />
  </head>

  <body>
    <header>
      <span>Smartogram</span>
      <nav>
        <a href="index.html" class="icon-button">
          <svg viewBox="0 0 48 48">
            <path
              d="M45.5 48H30.1c-.8 0-1.5-.7-1.5-1.5V34.2c0-2.6-2.1-4.6-4.6-4.6s-4.6 2.1-4.6 4.6v12.3c0 .8-.7 1.5-1.5 1.5H2.5c-.8 0-1.5-.7-1.5-1.5V23c0-.4.2-.8.4-1.1L22.9.4c.6-.6 1.6-.6 2.1 0l21.5 21.5c.3.3.4.7.4 1.1v23.5c.1.8-.6 1.5-1.4 1.5z"
            ></path>
          </svg>
        </a>
      </nav>
    </header>

    <section>
      <h1>Новый пост</h1>
      <form>
        <div class="uploader">
          <div class="upload-button">
            <label for="uploader">
              <svg viewBox="0 0 24 24">
                <path
                  fill="currentColor"
                  d="M19.35,10.04C18.67,6.59 15.64,4 12,4C9.11,4 6.6,5.64 5.35,8.04C2.34,8.36 0,10.91 0,14A6,6 0 0,0 6,20H19A5,5 0 0,0 24,15C24,12.36 21.95,10.22 19.35,10.04M19,18H6A4,4 0 0,1 2,14C2,11.95 3.53,10.24 5.56,10.03L6.63,9.92L7.13,8.97C8.08,7.14 9.94,6 12,6C14.62,6 16.88,7.86 17.39,10.43L17.69,11.93L19.22,12.04C20.78,12.14 22,13.45 22,15A3,3 0 0,1 19,18M8,13H10.55V16H13.45V13H16L12,9L8,13Z"
                />
              </svg>
              Загрузить фото
            </label>
            <input
              id="uploader"
              type="file"
              onchange="selectFile(event)"
              accept="image/*"
            />
          </div>

          <div class="select" onchange="changeFilter()">
            <select id="filter">
              <option value="0">Фильтр(не выбран)</option>
              <option value="1">Инверт</option>
              <option value="2">Серый</option>
              <option value="3">Сепия</option>
            </select>
          </div>
        </div>

        <img
          src="https://i.pinimg.com/originals/f4/d2/96/f4d2961b652880be432fb9580891ed62.png"
          alt="Загруженное фото"
          class="preview-image"
        />

        <div class="post">
          <label for="text">Текст поста</label>
          <textarea
            id="text"
            placeholder="Добавьте сюда текст поста"
          ></textarea>
        </div>

        <div class="location">
          <label for="location">Локация</label>
          <input id="location" placeholder="Например, Киев" />
        </div>

        <div class="actions">
          <div class="checkbox">
            <input id="comments" type="checkbox" checked="checked" />
            <label for="comments"
              ><span class="label">Разрешить комментарии</span></label
            >
          </div>
          <button onclick="submitForm(event)">Создать</button>
        </div>
      </form>
    </section>

    <footer>Copyrights Smartians 2021</footer>
  </body>
  <script src="js/user.js" defer></script>
  <script src="js/storage.js" defer></script>
  <script src="js/post-page.js" defer></script>
</html>
